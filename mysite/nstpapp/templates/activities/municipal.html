<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLARSHIP</title>
    <link rel="icon" href="../../static/images/logo.png">
    <link rel="stylesheet" href="../../static/admin_css/MUNICIPAL.CSS">
</head>
<body>

    {% include 'activities/admin_nav.html' %}
        <!-- modal for sections -->


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#ffffff; color:white;">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Municipal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'activities:add_municipal' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Add Logo</label>
                                <input type="file" class="form-control" id="message-text" placeholder="Ex: ALPHA" name="logos" accept=".jpg, .png, .jfif, .jpeg">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Add here</label>
                                <input type="text" class="form-control" id="message-text" placeholder="Ex: DWCC" name="secs" required>
                            </div>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success"><i class='bx bx-plus' style="vertical-align: middle;" ></i> Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- EOF MODAL -->

    <section class="page-content">
        <div class="heads">

            <h1 class="text"><i class='bx bx-user-pin'></i>MUNICIPALITIES</h1>
        </div>
                                                                                                 
        <br>

        <!-- whole body -->

            <div class="bg">
            <!-- <div class="tops">

                <div class="right1">
                    <h1 style="font-size: 20px;">Add Sections </h1><br>

                    <a href="#" style="text-decoration: none;">

                    </a>

                </div>

            </div> -->

            <div class="overall" style="background-color: white;">
                <div class="left">
                    <div class="tss">


                        <div class="txt ">
                            <h1 style="margin-left: 10px; font-size:25px; color:#000000; font-weight:bold;" id="mega">Municipalities</h1>

                        </div>
                        <button type="button" class="btns" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="new"><i class='bx bx-plus'></i>  ADD NEW MUNICIPALITY</button>


                    </div>

                    <hr>

                    <div class="row">
                        {% for s in municipals %}
                        <form action="{% url 'activities:municipal_content'%}" class="column" style="text-decoration: none;" method="POST">
                            {% csrf_token %}
                            <div class="card">
                                <img src="{{s.picture.url}}" alt="SCHOOL LOGO" id="ro_logo">
                                <h5 class="title ">{{s.name}}</h5>
                                <input type="hidden" value="{{s.name}}" name="getSection"><br>

                                <div class="options">

                                    <button type="submit" class="btn btn-dark" id="open">Open</button>
                                    <a href="/del_school/{{s.section_created}}" class="btn btn-dark" id="del"><i class="fa-solid fa-trash-can"></i> </a>

                                </div>

                                <p class="card-text"><small class="text-muted">Managed by e-Scholarship</small></p>

                            </div>


                        </form>
                        {% endfor %}
                    </div>





                </div>
            </div>

        </div>

    </section>


    
</body>
</html>

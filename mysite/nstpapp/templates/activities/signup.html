<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- <img class="bg" src="img/landing4.jpg"> -->
    <!-- <div class="bg" src="img/landing4.jpg"> </div> -->

    <div class="container">
        <div class="innercon">


            <div class="img">
                <img src="../../static/images/leftpic2.svg">
            </div>
            <div class="login-content">
                <!-- <a href="/">
                    <img src="../../static/images/logo2.png"></a>
                <h3 class="title">Welcome</h3> -->
                <form action="{% url 'activities:signup' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="title">Sign Up </h3>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control " placeholder="First name" name="firstname" required>
                        </div>


                    </div><br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control " placeholder="Middle name" name="middle">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control " placeholder="Last name" name="lastname" required>
                        </div>


                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control " placeholder="Email" name="email" required>
                        </div>
                    </div><br>

                    <div class="form-group">

                        <select class="form-control" id="exampleFormControlSelect1" name="school" required>
                            <option value="" disabled selected>School</option>
                            {% for s in schools %}
                            
                            <option value="{{s.section_created}}" class="form-control">{{s.section_created}}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <div class="form-group">
                        <div class="form-control-file" style="display: flex !important;">
                            <p style="width: 40%;">&nbsp;&nbsp;Profile </p>
                            <input type="file" class="form-control-file" placeholder="Username" name="picture" accept=".jpg, .jpeg, .png, .PNG">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control " placeholder="Id Number" name="idnumber" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <input type="password" class="form-control " placeholder="Password" name="password1" required>
                        </div>
                    </div>


                    <button type="submit" class="btn" value="Create Account" id="create">Create Account</button>
                    <p>Already have an account? <a href="/login_page" id="hr">Login</a></p>
                </form>

            </div>



        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        const inputs = document.querySelectorAll(".input");


        function addcl() {
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl() {
            let parent = this.parentNode.parentNode;
            if (this.value == "") {
                parent.classList.remove("focus");
            }
        }


        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });
    </script>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>

        }
    </script> -->


</body>

</html>
